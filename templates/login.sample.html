<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>TinyVMC Sample Login Template</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Favicon -->
        <link rel="icon" href="./favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Project</a>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container content">
            <!-- Page Title -->
            <h1>Login</h1>

            <!-- Login Form -->
            <form role="form" method="POST" action="#">

                <!-- Username -->
                <div class="form-group">
                    <label for="loginName">Username</label>
                    <input class="form-control" type="text" id="loginName" name="username" placeholder="username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>

                <!-- Button -->
                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Copyright (C) <a href="mail:ralfepoisson@gmail.com">Ralfe Poisson</a> 2014.</p>
            </div>
        </footer>

        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
